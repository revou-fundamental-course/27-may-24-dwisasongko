<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Minisite</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <div class="logo"></div>
        <section>
            <a class="menu-item" href="#home">Beranda</a>
            <a class="menu-item" href="#menu">Aneka Menu</a>
            <a class="menu-item" href="#kontak">Kontak Kami</a>
        </section>
    </nav>
    <hr>
    <!-- home -->
    <section id="home">
        <header>
            <h1>Selamat Datang <span id="nama-header"></span></h1>
        </header>
        <article>
            <p>di warung kopi online <button id="tombol">klik!</button></p>
            <div class="banner"><img src="./assets/banner.jpg"></div>
        </article>
    </section>
    <hr>
    <!-- facilities -->
    <section id="menu">
        <header>
            <h1>Aneka Menu</h1>
        </header>
        <article class="facilities-list">
            <div>
                <img src="./assets/kopi.png">
                <h4>Kopi</h4>
            </div>
            <div>
                <img src="./assets/donat.png">
                <h4>Donat</h4>
            </div>            
            <div>
                <img src="./assets/susu.png">
                <h4>Susu</h4>
            </div>
        </article>
    </section>
    <hr>
    <!-- kontak -->
    <section id="kontak">
        <header>
            <h1>Kontak Kami</h1>
        </header>
        <article class="kontak">
            <div>
                <form name="myForm" method="post" onsubmit="return false">
                <div class="row">
                  <div class="col-25">
                    <label for="nama">Nama</label>
                  </div>
                  <div class="col-75">
                    <input type="text" id="nama" name="fnama" required placeholder="Nama Anda..">
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="tgl">Tanggal Lahir</label>
                  </div>
                  <div class="col-75">
                    <input type="date" id="tgl" name="ftgl" required>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label>Jenis Kelamin</label>
                  </div>
                  <div class="col-75">
                    <input type="radio" id="laki" name="fjkel" value="Laki-laki" required><label for="laki">Laki-laki</label>
                    <input type="radio" id="perempuan" name="fjkel" value="Perempuan" required><label for="perempuan">Perempuan</label>
                  </div>
                </div>
                <div class="row">
                  <div class="col-25">
                    <label for="pesan">Pesan</label>
                  </div>
                  <div class="col-75">
                    <textarea id="pesan" name="fpesan" required placeholder="Pesan Anda.." style="height:200px"></textarea>
                  </div>
                </div>
                <br>
                <div class="row">
                  <input type="submit" value="kirim" onclick="kirimForm()">
                </div>
                </form>
            </div>
            <div class="form-result">
                <div class="form-output">
                  <p>
                    <span id="hasil-tglsaiki"></span><br><br>
                    <span id="hasil-nama"></span><br>
                    <span id="hasil-tgl"></span><br>
                    <span id="hasil-jkel"></span><br>
                    <span id="hasil-pesan"></span>
                  </p>
                </div>
            </div>
        </article>

    </section>
    <hr>
    <!-- footer -->
    <footer>
        <p>Dibuat oleh Uhuy - 2024</p>
    </footer>
  <script src="js/script.js"></script>
</body>
</html>
